<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/imagens/loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
		<h:form id="form" enctype="multipar/form-data">
			<p:growl id="msgs" showDetail="false" showSummary="true"/>
			
			<p:panel>
				<p:panelGrid columns="2">
					<h:outputText value="Nome"/>
					<h:inputText value="#{produtoBean.produto.nome}"/>
					
					<h:outputText value="Preço"/>
					<h:inputText value="#{produtoBean.produto.preco}"/>
					
					<p:commandButton value="Salvar" action="#{produtoBean.salvaProduto}" update=":form:msgs" />
				</p:panelGrid>
				
			
			</p:panel>
		
		</h:form>


	</h:body>
</html>
